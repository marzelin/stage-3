<!DOCTYPE html>
<html lang="en">

<head>
  
  <link
    rel="stylesheet"
    href="css/styles.css"
    type="text/css"
  >

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#252831">
  <link rel="manifest" href="./manifest.webmanifest">

  <title>Restaurant Info</title>

</head>

<body>

  <header class="header">
    <nav class="nav">
      <h1 class="header-title">
        <a href="index.html" class="header-link">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main class="main">
    <ul id="breadcrumb" aria-label="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
    </ul>
    <section class="map-container" aria-label="map-application" role="application">
      <div id="map" class="map"></div>
    </section>

    <section id="restaurant-container" class="restaurant-container">
      <h2 id="restaurant-name" class="restaurant-title"></h2>
      <img id="restaurant-img" class="restaurant-image" alt="restaurant image">
      <p id="restaurant-cuisine" class="restaurant-cuisine" aria-label="cuisine"></p>
      <p id="restaurant-address" class="restaurant-address" aria-label="address"></p>
      <table id="restaurant-hours" class="restaurant-openinghours" aria-label="opening hours"></table>
    </section>
    
    <section id="reviews-container" class="comments-container">
      <ul id="reviews-list" class="comments"></ul>
    </section>
  </main>

  <footer class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script
    type="text/javascript"
    src="js/dbhelper.js"
  ></script>
  <script
    type="text/javascript"
    src="js/restaurant_info.js"
  ></script>

</body>

</html>
