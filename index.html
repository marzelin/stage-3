<!DOCTYPE html>
<html lang="en">

<head>
  <link
    rel="stylesheet"
    href="css/styles.css"
  >

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="theme-color" content="#252831">
  <link rel="manifest" href="./manifest.webmanifest">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <h1 class="header-title">
        <a href="index.html" class="header-link">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main class="main">
    <section class="map-container" aria-label="map application" role="application">
      <div id="map" class="map"></div>
    </section>
      <div class="filter-container">
        <h2 class="filter-title">Filter Results</h2>
        <select
          class="filter-select"
          id="neighborhoods-select"
          name="neighborhoods"
          aria-label="select neighborhoods"
          tabindex="1"
        >
          <option value="all">All Neighborhoods</option>
        </select>
        <select
          class="filter-select"
          id="cuisines-select"
          name="cuisines"
          aria-label="select cuisines"
        >
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" class="restaurants-list"></ul>
  </main>
  <script
    type="application/javascript"
    charset="utf-8"
    src="js/main.js"
  ></script>

  <footer class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
